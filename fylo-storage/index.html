<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fylo Data Storage Component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="text-white min-vh-100 d-flex flex-column justify-content-center">

  <div class="d-flex justify-content-center align-items-center flex-grow-1">
    <main class="fylo-wrapper">
      <div class="d-flex flex-column flex-md-row gap-4 align-items-md-end justify-content-center">

      
      <div class="bg-secondary p-4 left-card">
        <img src="images/logo.svg" alt="Fylo logo" class="mb-4" />

        <div class="d-flex gap-3">
          <div class="icon-box">
            <img src="images/icon-document.svg" alt="Document" />
          </div>
          <div class="icon-box">
            <img src="images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="icon-box">
            <img src="images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>

      
      <div class="bg-secondary rounded position-relative storage-card">
        <p class="mb-2">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>

        <div class="progress mb-2" style="height: 10px;">
          <div
            class="progress-bar position-relative"
            style="width: 81.5%;"
            role="progressbar"
            aria-valuenow="815"
            aria-valuemin="0"
            aria-valuemax="1000"
          >
            <span class="progress-dot"></span>
          </div>
        </div>

        <div class="d-flex justify-content-between small">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class="gb-left bg-white text-dark px-4 py-2 fw-bold">
          <span class="fs-3">185</span>
          <span class="small ms-1">GB LEFT</span>
        </div>
      </div>

    </div>
  </main>
  </div>

  <footer class="attribution text-center text-secondary small pb-3">
    Challenge by
    <a href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by Jacob Maddux.
  </footer>



  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

</body>
</html>
